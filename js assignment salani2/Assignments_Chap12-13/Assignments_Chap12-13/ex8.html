<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var t = prompt("Enter time in 24hrs clock format", 1900)
        if (t >= 0000 && t < 1200) {
            alert("Good morning")
        }
        else if (t >= 1200 && t < 1700) {
            alert("Good afternoon")
        }
        else if (t >= 1700 && t < 2100) {
            alert("Good evening")
        }
        else if (t >= 2100 && t <= 2359)
            alert("Good night")

        else {
            alert("Invalid input")
        }
    </script>
</body>

</html>
