<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var firstNum = prompt("Enter first integer");
        var secondNum = prompt("Enter second integer");
        if (firstNum > secondNum) {
            alert("The greater integer is " + firstNum);
        }
        else if (firstNum < secondNum) {
            alert("The greater integer is " + secondNum);
        }
        else {
            alert("Both integers are equal");
        }
    </script>
</body>

</html>
