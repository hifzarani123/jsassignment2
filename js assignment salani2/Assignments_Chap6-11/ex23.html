<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("Enter a number");
        var noun = prompt("Enter a noun");
        if (num > 1) {
            alert(num + " " + noun + "s");
        }
        else if (num === 1) {
            alert(num + " " + noun);
        }
    </script>
</body>

</html>
