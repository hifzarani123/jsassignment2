<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var nameTeamA = prompt("Enter name of team A");
        var scoreTeamA = prompt("Enter score of team A");
        var nameTeamB = prompt("Enter name of team B");
        var scoreTeamB = prompt("Enter score of team B");
        if (scoreTeamA > scoreTeamB) {
            alert(nameTeamA + " have won the game");
        }
        else if (scoreTeamA < scoreTeamB) {
            alert(nameTeamB + " have won the game");
        }
        else {
            alert("There is a tie");
        }
    </script>
</body>

</html>
