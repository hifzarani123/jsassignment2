<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var lang = prompt("Enter your language code", "en");
        if (lang === "es") {
            alert("Hola, Mundo");
        }
        else if (lang === "de") {
            alert("Hallo, Welt");

        }
        else if (lang === "en") {
            alert("Hello, World");
        }
    </script>
</body>

</html>
