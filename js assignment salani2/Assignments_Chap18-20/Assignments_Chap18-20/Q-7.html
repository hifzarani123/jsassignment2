<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //(a)
        document.write("<h3>Counting:</h3>");
        for (var i = 1; i < 16; i++) {
            document.write(i + ",");
        }

        //(b)
        document.write("<h3>Reverse counting:</h3>");
        for (var i = 10; i > 0; i--) {
            document.write(i + ",");
        }

        //(c)
        document.write("<h3>Even:</h3>");
        for (var i = 0; i < 21; i++) {
            if (i % 2 === 0) {
                document.write(i + ",");
            }
        }

        //(d)
        document.write("<h3>Odd:</h3>");
        for (var i = 0; i < 21; i++) {
            if (i % 2 !== 0) {
                document.write(i + ",");
            }
        }

        //(e)
        document.write("<h3>Series:</h3>");
        for (var i = 2; i < 21; i++) {
            if (i % 2 === 0) {
                document.write(i + "k,");
            }
        }
    </script>
</body>

</html>
