<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 20; i++) {
            if (i % 2 === 0) {
                document.write(i + " is even<br/>");
            }
            else {
                document.write(i + " is odd<br/>");
            }
        }
    </script>
</body>

</html>
