<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var initial = +prompt("Enter number of lines for decreasing pattern of stars");
        for (var i = initial; i > 0; i--) {
            for (var j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
