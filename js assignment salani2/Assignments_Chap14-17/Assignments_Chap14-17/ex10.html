<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var cars = ["Audi", "Volvo", "Ford", "Lamborghini"];
        document.write("<h2>Favorite Cars</h2>");
        document.write("<br/>" + cars);
        document.write("<br/><br/>First index of the array: " + cars.indexOf("Audi"));
        document.write("<br/>Car at first index of the array: " + cars[0]);
        document.write("<br/>Last index of the array: " + cars.indexOf("Lamborghini"));
        document.write("<br/>Car at last index of the array: " + cars[3]);
    </script>
</body>

</html>
